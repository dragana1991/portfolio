<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Logotipi – Illustrator</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">Dragana Lukač</h1>
        <nav class="nav">
          <a href="../index.html#graphic">Nazad na grafičke radove</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Sekcija: uvodne tri kartice (ostaju kao do sada) -->
      <section class="section">
        <div class="container">
          <h2>Radovi (AI)</h2>

          <div class="grid">
            <article class="card">
              <p>Gradient Mesh</p>
              <div class="img-wrap">
                <img
                  src="../img/ai/w1743334990_Tomato_Mesh_vezba_64109 (1).png"
                  alt="Logo 1"
                />
              </div>
            </article>

            <article class="card">
              <p>Line Art - pas</p>
              <div class="img-wrap">
                <img
                  src="../img/ai/w1740497753_Dog_Draw_Dragana_64109-(2).jpg"
                  alt="Logo 2"
                />
              </div>
            </article>

            <article class="card">
              <p>Cliping Mask ilustracija</p>
              <div class="img-wrap">
                <img src="../img/ai/Clipping_mask_.jpg" alt="Logo 3" />
              </div>
            </article>
          </div>
        </div>
      </section>

      <!-- Sekcija: Logotipi u belim karticama, 2 po redu -->
      <section id="logos" class="section">
        <div class="container">
          <h3>Vektorsko iscrtavanje</h3>

          <div class="grid-logos">
            <div class="logo-pair card">
              <img src="../img/ai/Logo1.png" alt="Logo 1" />
              <img src="../img/ai/Logo 1.2.png" alt="Logo 2" />
            </div>

            <div class="logo-pair card">
              <img src="../img/ai/Logo 2.png" alt="Logo 3" />
              <img src="../img/ai/Logo 2.1.png" alt="Logo 4" />
            </div>

            <div class="logo-pair card">
              <img src="../img/ai/Logo 3.png" alt="Logo 5" />
              <img src="../img/ai/Logo 3.1.png" alt="Logo 6" />
            </div>

            <div class="logo-pair card">
              <img src="../img/ai/Logo 4.png" alt="Logo 7" />
              <img src="../img/ai/Logo 4.1.png" alt="Logo 8" />
            </div>

            <div class="logo-pair card">
              <img src="../img/ai/Sun & Cloud symbol.png" alt="Logo 9" />
              <img src="../img/ai/Sun & Cloud symbol 1.png" alt="Logo 10" />
            </div>

            <div class="logo-pair card">
              <img src="../img/ai/Snow symbol.png" alt="Logo 11" />
              <img src="../img/ai/Snow symbol 1.png" alt="Logo 12" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
