<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logotipi (AI)</title>
    <link rel="stylesheet" href="../style.css?v=6" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">Dragana Lukač</h1>
        <nav class="nav">
          <a href="../index.html#graphic">← Nazad na grafičke radove</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h2>Logotipi (AI)</h2>
        <p class="muted">Minimalistički logotipi, vežba vektora.</p>

        <div class="logo-grid">
          <div class="logo-pair">
            <img src="../img/ai/Logo1.png" alt="AI logotip 1" loading="lazy" />
            <img
              src="../img/ai/Logo%201.2.png"
              alt="AI logotip 2"
              loading="lazy"
            />
          </div>

          <div class="logo-pair">
            <img
              src="../img/ai/Logo%202.png"
              alt="AI logotip 3"
              loading="lazy"
            />
            <img
              src="../img/ai/Logo%202.1.png"
              alt="AI logotip 4"
              loading="lazy"
            />
          </div>

          <div class="logo-pair">
            <img
              src="../img/ai/Logo%203.png"
              alt="AI logotip 5"
              loading="lazy"
            />
            <img
              src="../img/ai/Logo%203.1.png"
              alt="AI logotip 6"
              loading="lazy"
            />
          </div>

          <div class="logo-pair">
            <img
              src="../img/ai/Logo%204.png"
              alt="AI logotip 7"
              loading="lazy"
            />
            <img
              src="../img/ai/Logo%204.1.png"
              alt="AI logotip 8"
              loading="lazy"
            />
          </div>

          <div class="logo-pair">
            <img
              src="../img/ai/Snow%20symbol.png"
              alt="AI logotip 9"
              loading="lazy"
            />
            <img
              src="../img/ai/Snow%20symbol%201.png"
              alt="AI logotip 10"
              loading="lazy"
            />
          </div>

          <div class="logo-pair">
            <img
              src="../img/ai/Sun%20%26%20Cloud%20symbol.png"
              alt="AI logotip 11"
              loading="lazy"
            />
            <img
              src="../img/ai/Sun%20%26%20Cloud%20symbol%201.png"
              alt="AI logotip 12"
              loading="lazy"
            />
          </div>
        </div>
        <div class="container">
          <h2>Iscrtavanje linijom</h2>
          <p class="muted">Ilustrator</p>

          <div class="grid">
            <article class="card" style="max-width: 49%" margin="auto;">
              <div class="img-wrap">
                <img
                  src="../img/ai/w1740497753_Dog_Draw_Dragana_64109-(2).jpg"
                  alt="vida"
                  loading="lazy"
                />
              </div>
            </article>
          </div>
        </div>
        <div class="container">
          <h2>Logo poslasticarnice</h2>
          <p class="muted">Inicijali vlasnka DRM (Ai)</p>

          <div class="grid">
            <article class="card">
              <div class="img-wrap">
                <img
                  src="../img/ai/bela pozadina DRM.png"
                  alt="poslasticarnica"
                  loading="lazy"
                />
              </div>
            </article>
            <article class="card">
              <div class="img-wrap">
                <img
                  src="../img/ai/Frame 1.png"
                  alt="tamna pozadina DRM"
                  loading="lazy"
                />
              </div>
            </article>
          </div>
        </div>
        <div class="container">
          <h2>Raspored casova</h2>
          <p class="muted">Figma</p>

          <div class="grid">
            <article class="card">
              <div class="img-wrap">
                <img
                  src="../img/ai/eva raspored.jpg"
                  alt="eva"
                  loading="lazy"
                />
              </div>
            </article>
            <article class="card">
              <div class="img-wrap">
                <img
                  src="../img/ai/никола распоред.png"
                  alt="nikola "
                  loading="lazy"
                />
              </div>
            </article>
          </div>
        </div>
        <div class="container">
          <h2>Digitalna pozivnica</h2>
          <p class="muted">Canva</p>

          <div class="grid">
            <article class="card" style="max-width: 49%" margin="auto;">
              <div class="img-wrap">
                <img
                  src="../img/ai/Vida pozivnica.jpg"
                  alt="vida"
                  loading="lazy"
                />
              </div>
            </article>
          </div>
        </div>
      </div>
    </main>

    <div id="lightbox-root" hidden></div>
    <script defer src="../app.js?v=2"></script>
  </body>
</html>
