<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Logotipi – Illustrator</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">Dragana Lukač</h1>
        <nav class="nav">
          <a href="../index.html#posteri">Nazad na grafičke radove</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <h2>Radovi(PS)</h2>

          <div class="grid">
            <article class="card">
              <p>Retusiranje</p>
              <div class="img-wrap">
                <img
                  src="../img/ps/InCollage_20250814_113849959 (2).jpg"
                  alt="Logo 4"
                />
              </div>
            </article>
            <article class="card">
              <p>Kreiranje korice knjige</p>
              <div class="img-wrap">
                <img
                  src="../img/ps/Book-cover-mock-up-Recovered.jpg"
                  alt="Logo 5"
                />
              </div>
            </article>
            <article class="card">
              <p>kreiranje naslovne casopisa</p>
              <div class="img-wrap">
                <img
                  src="../img/ps/kreiranje-naslovne-casopis.png"
                  alt="Logo 6"
                />
              </div>
            </article>
            <article class="card">
              <p>Stampa za majcu</p>
              <div class="img-wrap">
                <img src="../img/ps/majca 2-01.png" alt="Logo 7" />
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
