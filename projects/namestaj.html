<!DOCTYPE html>
<html lang="sr">
  <head>

    <title>Web sajt za izradu nameštaja</title>

  <body>
    <header class="site-header">

        <nav class="nav">

        <p class="muted">

        <div class="links" style="margin: 8px 0 24px">

            class="btn"

            >Figma</a

        <div class="grid">
          <article class="card">
            <div class="img-wrap img-wrap--wide">

                loading="lazy"
              />

          <article class="card">
            <div class="img-wrap img-wrap--wide">

          <article class="card">
            <div class="img-wrap img-wrap--wide">

            <div class="img-wrap img-wrap--wide">

          <article class="card">

                alt="Kontakt"
                loading="lazy"
              />
            </div>
          </article>
        </div>
      </div>
    </main>

    <div id="lightbox-root" hidden></div>
    <script defer src="../app.js?v=2"></script>
